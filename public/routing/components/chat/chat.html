<div><a href="#/home"></a>
    <a href="#/chat"></a></div>
<div>
    <h3>Chat Room</h3>
    <ul>
        <li ng-repeat="message in messages track by $index">
            <strong>{{message.username}}:</strong><span>{{message.message}}</span>
        </li>
    </ul>

    <input ng-model="newMessage" type="text"> <button ng-click="sendMessage(newMessage)">send</button>
</div>
